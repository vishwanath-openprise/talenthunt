<div class="text-center">
  <h2>Test 1</h2> 
</div>
<div class="separator-div"></div>
<div class="float-right dyn-timer" *ngIf="_countDown" [ngClass] = "_alertUser ? 'alert-colors': ''">
  <h4 style="margin-bottom: 0px;">{{_countDown}}</h4>
</div>
<div class="large-12 small-12 medium-12 animated fadeInLeft" style="margin-top: 15px;">
    <mat-card class="light-border">
        <h4> Question: {{questions?.questionOrder}} </h4>
        <mat-card-content>
          <p>{{questions?.question.questionAsString}}</p>

          <mat-radio-group class="radio-group" [(ngModel)]="answer">
              <mat-radio-button class="radio-button" *ngFor= "let choice of questions?.question.options" [value]="choice">
                {{choice.optionText}}
              </mat-radio-button>
          </mat-radio-group>

        </mat-card-content>
        <div class="float-right">
          <span *ngIf="_countDown != false;else buttonSubmit">
              <button mat-raised-button color="primary" (click)="getNextQuestion()">Next</button>
          </span>
          <ng-template #buttonSubmit>
              <button mat-raised-button color="primary">Submit</button>
          </ng-template>
        </div>
    </mat-card>
</div>
