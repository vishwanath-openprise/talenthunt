<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OnlineTest</title>
  <base href=".">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <div class="pen">
      <div class="balls"><div class="ball"></div><div class="ball"></div><div class="ball"></div><div class="ball"></div></div>
    </div>
  </app-root>  
  <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>

  <script>
    const { styler, everyFrame } = window.popmotion;

    const container = document.querySelector('.balls');

    const ballStylers = Array
      .from(container.childNodes)
      .map(styler);

    const distance = 20;

    everyFrame()
      .start((timestamp) => ballStylers.map((thisStyler, i) => {
        thisStyler.set('y', distance * Math.sin(0.003 * timestamp + (i * 0.5)));
    }));
  </script>
</body>
</html>
